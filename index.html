<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: #675c51;
  }
</style>

<!-- <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script> -->

<!-- ES-Shims for older browser compatibility -->
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>

<!-- Import Three.js using an import-map -->
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@^0.169.0/build/three.module.min.js"
    }
  }
</script>
</script>

<script type="module" src=" https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js "></script>
<script type="module" src=" https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js "></script>

<model-viewer
  src="https://s3.eu-west-1.wasabisys.com/hosted/slag-pit.glb"
  loading="eager"
  interaction-prompt="auto"
  interaction-prompt-threshold="5000"
  camera-controls camera-target="-0.6m 1m -0.5m"
  camera-orbit="220deg 64deg 90%"
  min-camera-orbit="auto 32deg auto"
  max-camera-orbit="auto 88deg auto"
  rotation-per-second="-4deg"
  disable-pan touch-action="pan-y"
  exposure="0"
  shadow-intensity="0"
  shadow-softness="0"
  environment-image="https://images.unsplash.com/photo-1677176726261-2c0c9da18e8a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
  tone-mapping="none"
>

  <effect-composer render-mode="quality">
    <ssao-effect strength="2"></ssao-effect>
    <!-- <bloom-effect></bloom-effect> -->
    <smaa-effect></smaa-effect>
  </effect-composer>

</model-viewer>

<style>
  model-viewer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    --progress-bar-color: transparent;
    --min-hotspot-opacity: 0;
  }

  :not(:defined) > * {
    display: none; /* This keeps child nodes hidden while the element loads */
  }

</style>
